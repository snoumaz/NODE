<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facultad</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <Header><H1>
        API Facultad
    </H1></Header>
    <main>
        <section>
        <h2>Consultas a los datos de la Facultad</h2>
        <dl>
            <div>
            <dt>
                <a href="/alumnos"><span class="enlace">/alumnos</span></a>
            </dt>
            <dd>Obtiene todos los alumnos de la facultad.</dd>
            </div>
            <div>
            <dt >
                <form id="formApellidoLetra" >
                    <label>
                       <span class="enlace">/alumnos/</span> <input type="text" id="letras-apellido" placeholder="Iniciales apellido">
                       <button type="submit" hidden></button>
                    </label>
                </form>
            </dt>
            <dd>Busqueda de alumnos por letras iniciale del primer apellido</dd>
            </div>
            <div>
            
            <dd>
                <form id="formProfeAsignatura">
                    <label>
                        <span class="enlace">/profesor/</span>
                        <input type="text" id="apellido1" placeholder="primer apellido">
                        <input type="text" id="nombre" placeholder="nombre">
                        <button type="submit" hidden></button>
                    </label>
                </form>
                Busqueda de profesp por El primer apellido y nombre
            </dd>
            </div>
        </dl>
        </section>
        
    </main>
    <script src="js/facultad.js"></script>
</body>
</html>
